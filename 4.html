<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function send() {
            let value1 = document.querySelector('#number1').value;
            let value2 = document.querySelector('#number2').value;

            console.log(value1)
            console.log(value2)

            value1 = Number(value1)
            value2 = Number(value2)

            if (isNaN(value1) || isNaN(value2)) {
                alert("Введите число")
                return
            }

            if (
                (value1 > 300 || value1 < 100)
                || (value2 > 300 || value2 < 100)
            ) {
                alert("одно из чисел вне диапазона от 100 до 300")
                return
            }

            let url = `https://picsum.photos/${value1}/${value2}`

            console.log(url)

            fetch(url)
                .then((response) => {

                    console.log(response)

                    return response.url;
                })
                .then((data) => {
                    let img = document.querySelector('#image');

                    console.log(img)

                    img.setAttribute("src", data)


                })
                .catch(() => {
                    console.log('error')
                });

        }
    </script>
</head>
<body>
<input id="number1">
<input id="number2">
<button onclick="send()">Submit</button>
<img id="image">


</body>
</html>
